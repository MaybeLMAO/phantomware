<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Prompt</title>
    <!-- Include the style.css stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Command Prompt</h1>
    <div id="output"></div>
    <input type="text" id="command" placeholder="Enter a command">
    
    <!-- List available commands -->
    <p>Available commands: login, register, keygen [master password], deleteuser [master password]</p>
    
    <button onclick="executeCommand()">Execute</button>

    <script src="script.js"></script>
</body>
</html>
